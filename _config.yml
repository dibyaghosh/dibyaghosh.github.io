permalink: /posts/:title
markdown: kramdown

gems:
  - jekyll-sitemap
  - jekyll-redirect-from

name: Dibya Ghosh
url: https://dibyaghosh.com
enforce_ssl: dibyaghosh.com
description: yo

collections:
  ml:
    output: true
  math:
    output: true

defaults:
  - scope:
      path: ""
      type: ml
    values:
      layout: post
  - scope:
      path: ""
      type: math
    values:
      layout: post
